<div class="home-selection">
  <div class="homeForm">
    <h2 class="mesajServicii">De ce servicii ave»õi nevoie?</h2>
    <ul class="services-list">
      <li
        *ngFor="let item of serviciiPrimare | async"
        class="service"
        (click)="onItemClick(item)"
      >
        {{ item.nume }}
      </li>
    </ul>
    <button *ngIf="!clientAplicatie"  mat-button class="conectare-btn" (click)="loginMethodFromHomeClient()">
      {{ "Conectare" }}
    </button>
  </div>
</div>
