<mat-toolbar class="navbar-settings">
  
  <h1 class="title-color">Me»ôteri la un click</h1>
  <span class="user-details">
    <img src="assets/images/homePage.jpeg">

    <!-- doar daca ai cont de profesionist apare asta -->
    <button mat-button *ngIf="!user.isProfessional" (click)="navigateToPortal()" class="float-right button_hovering">
      {{ "Mergi la Contul de Profesionist" }}
    </button>

 
    <button mat-button *ngIf="!user.isClient" (click)="navigateToClientRequestSelection()" class="float-right button_hovering">
      {{ "Mergi la Contul de Client" }}
    </button>

    <!-- daca nu ai cont de profesionist -->
    <!-- <button mat-button *ngIf="!isLoggedAsProfessional" (click)="loginMethod()" class="float-right button_hovering">
      {{ "Inscrie-te ca Profesionist" }}
    </button> -->

    <button mat-button [hidden]="isLoggedInAsClient" (click)="loginMethod()" class="float-right button_hovering">
      <mat-icon>login</mat-icon>
      {{ "Conectare" }}
    </button>

    <button mat-button *ngIf="isLoggedInAsClient" (click)="logoutMethod()" class="float-right button_hovering">
      <mat-icon>logout</mat-icon>
      {{ "Deconectare" }}
    </button>

  </span>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
