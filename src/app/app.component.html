<mat-toolbar class="navbar-settings">
  
  <h1 class="title-color">Me»ôteri la un click</h1>
  <span class="user-details">
    <img src="assets/images/homePag.jpeg">

    <!-- doar daca ai cont de profesionist apare asta -->
    <button mat-button *ngIf="!isLoggedInAsClient" class="float-right button_hovering">
      {{ "Mergi la Contul de Profesionist" }}
    </button>

     <!-- daca nu ai cont de profesionist -->
    <button mat-button *ngIf="!isLoggedInAsClient" class="float-right button_hovering">
      {{ "Inscrie-te ca Profesionist" }}
    </button>

    <button mat-button *ngIf="!isLoggedIn" class="float-right button_hovering">
      <mat-icon>login</mat-icon>
      {{ "Conectare" }}
    </button>

    <button mat-button *ngIf="isLoggedIn" class="float-right button_hovering">
      <mat-icon>logout</mat-icon>
      {{ "Deconectare" }}
    </button>

  </span>
</mat-toolbar>
